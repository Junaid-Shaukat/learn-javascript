<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>View the Console to view the data from the api</h2>
  </body>
  <script>
    const requestURL = "https://api.github.com/users/Junaid-Shaukat";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestURL);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState); // show the state
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        console.log(data.following); // this -> for the current context
      }
    };

    xhr.send();
  </script>
</html>
