<html lang="en">

<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000"

            // requirment
            document.querySelector('button').addEventListener('click',this.handleClick.bind(this)) // by using the bind keyword we have the acces of all things of handleClick
            // bind is the used to bind the things with the method
        }
        handleClick(){
            console.log("Button is clicked");
            // it has the refrence of this
            console.log(this.server);
            
            
        }
    }

    const app = new React()
</script>
